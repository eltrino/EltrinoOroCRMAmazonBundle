datagrid:
    amazon-orders-grid:
        source:
            type: orm
            query:
                select:
                    - o
                    - ch.name as channelName
                from:
                    - { table: OroCRM\Bundle\AmazonBundle\Entity\Order, alias: o }
                join:
                    left:
                        - { join: o.channel, alias: ch }
        columns:
            channelName:
                label: orocrm.amazon.order.channel.label
            amazonOrderId:
                label: orocrm.amazon.order.amazon_order_id.label
            marketPlaceId:
                label: orocrm.amazon.order.marketplace_id.label
            salesChannel:
                label: orocrm.amazon.order.sales_channel.label
            orderType:
                label: orocrm.amazon.order.order_type.label
            orderStatus:
                label: orocrm.amazon.order.order_status.label
            fulfillmentChannel:
                label: orocrm.amazon.order.fullfilment_channel.label
            shipServiceLevel:
                label: orocrm.amazon.order.ship_service_level.label
            shipmentServiceLevelCategory:
                label: orocrm.amazon.order.shipment_service_level_category.label
            numberOfItemsShipped:
                label: orocrm.amazon.order.number_of_items_shipped.label
            numberOfItemsUnshipped:
                label: orocrm.amazon.order.number_of_items_unshipped.label
            currencyId:
                label: orocrm.amazon.order.currency_id.label
            paymentMethod:
                label: orocrm.amazon.order.payment_method.label
            totalAmount:
                label: orocrm.amazon.order.total_amount.label
                type:   localized_number
                method: formatCurrency
                context_resolver: OroCRM\Bundle\AmazonBundle\Grid\FormatterContextResolver::getResolverCurrencyClosure
            createdAt:
                label: oro.ui.created_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type: url
                route: orocrm_amazon_order_view
                params: [ id ]
        sorters:
            columns:
                amazonOrderId:                      { data_name: o.amazonOrderId }
                marketPlaceId:                      { data_name: o.marketPlaceId }
                salesChannel:                       { data_name: o.salesChannel }
                orderType:                          { data_name: o.orderType }
                orderStatus:                        { data_name: o.orderStatus }
                channelName:                        { data_name: ch.name }
                fulfillmentChannel:                 { data_name: o.fulfillmentChannel }
                shipServiceLevel:                   { data_name: o.shipServiceLevel }
                shipmentServiceLevelCategory:       { data_name: o.shipmentServiceLevelCategory }
                numberOfItemsShipped:               { data_name: o.numberOfItemsShipped }
                numberOfItemsUnshipped:             { data_name: o.numberOfItemsUnshipped }
                currencyId:                         { data_name: o.currencyId }
                paymentMethod:                      { data_name: o.paymentMethod }
                totalAmount:                        { data_name: o.totalAmount }
                createdAt:                          { data_name: o.createdAt }
        filters:
            columns:
                channelName:
                    type: entity
                    data_name: ch.id
                    options:
                        field_options:
                            multiple: true
                            class: OroIntegrationBundle:Channel
                            property: name
                amazonOrderId:
                    type: string
                    data_name: o.amazonOrderId
                marketPlaceId:
                    type: string
                    data_name: o.marketPlaceId
                salesChannel:
                    type: string
                    data_name: o.salesChannel
                orderType:
                    type: string
                    data_name: o.orderType
                orderStatus:
                    type: string
                    data_name: o.orderStatus
                fulfillmentChannel:
                    type: string
                    data_name: o.fulfillmentChannel
                shipServiceLevel:
                   type: string
                   data_name: o.shipServiceLevel
                shipmentServiceLevelCategory:
                   type: string
                   data_name: o.shipmentServiceLevelCategory
                numberOfItemsShipped:
                    type:             number
                    data_name:        o.numberOfItemsShipped
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                numberOfItemsUnshipped:
                    type:             number
                    data_name:        o.numberOfItemsUnshipped
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                paymentMethod:
                    type: string
                    data_name: o.paymentMethod
                totalAmount:
                    type:             number
                    data_name:        o.totalAmount
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
        actions:
            view:
                type:         navigate
                label:        orocrm.amazon.datagrid.actions.view.label
                link:         view_link
                icon:         eye-open
                rowAction:    true
        options:
            entityHint: order

    amazon-orderitem-grid:
        source:
            type: orm
            query:
                select:
                    - o
                from:
                    - { table: OroCRM\Bundle\AmazonBundle\Entity\OrderItem, alias: o }
                where:
                    and:
                        - o.order = :id
        columns:
            asin:
                label: asin
            orderItemId:
                label: Order Item ID
            sellerSku:
                label: Seller Sku
            title:
                label: Title
            quantityOrdered:
                label: Qty Ordered
            quantityShipped:
                label: Qty Shipped
            condition:
                label: Condition
            shippingPriceAmount:
                label:  Shipping Price
                type:   localized_number
                method: formatCurrency
                context_resolver: OroCRM\Bundle\AmazonBundle\Grid\FormatterContextResolver::getResolverShippingCurrencyClosure
            giftWrapPriceAmount:
                label:  Gift Price
                type:   localized_number
                method: formatCurrency
                context_resolver: OroCRM\Bundle\AmazonBundle\Grid\FormatterContextResolver::getResolverGiftCurrencyClosure
            itemPriceAmount:
                label:  Item Price
                type:   localized_number
                method: formatCurrency
                context_resolver: OroCRM\Bundle\AmazonBundle\Grid\FormatterContextResolver::getResolverItemCurrencyClosure
        sorters:
            columns:
                asin:                  { data_name: o.asin }
                orderItemId:           { data_name: o.orderItemId }
                sellerSku:             { data_name: o.sellerSku }
                title:                 { data_name: o.title }
                quantityOrdered:       { data_name: o.quantityOrdered }
                quantityShipped:       { data_name: o.quantityShipped }
                condition:             { data_name: o.condition }
                shippingPriceAmount:   { data_name: o.shippingPriceAmount }
                giftWrapPriceAmount:   { data_name: o.giftWrapPriceAmount }
                itemPriceAmount:       { data_name: o.itemPriceAmount }
        filters:
            columns:
                asin:
                    type: string
                    data_name: o.asin
                orderItemId:
                    type: string
                    data_name: o.orderItemId
                sellerSku:
                    type: string
                    data_name: o.sellerSku
                title:
                    type: string
                    data_name: o.title
                quantityOrdered:
                    type:             number
                    data_name:        o.quantityOrdered
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                quantityShipped:
                    type:             number
                    data_name:        o.quantityShipped
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                condition:
                    type: string
                    data_name: o.condition
                shippingPriceAmount:
                    type:             number
                    data_name:        o.shippingPriceAmount
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                giftWrapPriceAmount:
                    type:             number
                    data_name:        o.giftWrapPriceAmount
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
                itemPriceAmount:
                    type:             number
                    data_name:        o.itemPriceAmount
                    options:
                        data_type:    Oro\Bundle\FilterBundle\Form\Type\Filter\NumberFilterType::DATA_DECIMAL
        options:
            entityHint: order item
